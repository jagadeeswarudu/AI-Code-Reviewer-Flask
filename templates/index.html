<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Reviewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            max-width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-size: 14px;
            font-family: monospace;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            text-align: left;
            background: #eef2ff;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            overflow-x: auto;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ƒ AI Code Reviewer</h1>
        <form method="POST">
            <textarea name="code" placeholder="Enter your Python code here..."></textarea><br>
            <button type="submit">Generate</button>
        </form>
        
        {% if review %}
        <div class="output">
            <h3>Code Review:</h3>
            <pre>{{ review }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
