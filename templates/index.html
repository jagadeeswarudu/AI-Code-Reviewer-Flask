<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Reviewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .output {
            margin-top: 20px;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“ƒ AI Code Reviewer</h1>
    <form method="POST">
        <textarea name="code" placeholder="Enter your Python code here..."></textarea><br>
        <button type="submit">Generate</button>
    </form>
    
    {% if review %}
    <div class="output">
        <h3>Code Review:</h3>
        <pre>{{ review }}</pre>
    </div>
    {% endif %}
</body>
</html>
